<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/calculadora.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor light" id="contenedor">
        <div class="header">
            <button id="btn-mode">Modo Oscuro</button>
        </div>
        <div class="resultado">
            <div id="operador" class="operador operadores2"></div>
            <div class="textos">
                <p class="pass" id="pass"></p>
                <p class="active" id="active"></p>
            </div>
        </div>
        <div class="botones" id="botones">
                <button id="C"  class="operadores1">C</button>
                <button id="potencia" class="operadores1">^</button>
                <button id="borrar" class="operadores1">«</button>
                <button id="divicion" class="operadores2">÷</button>
                <button value="7">7</button>
                <button value="8" >8</button>
                <button value="9" >9</button>
                <button id="multiplicacion" class="operadores2">x</button>
                <button value="4" >4</button>
                <button value="5" >5</button>
                <button value="6" >6</button>
                <button id="resta" class="operadores2">-</button>
                <button value="1" >1</button>
                <button value="2" >2</button>
                <button value="3" >3</button>
                <button id="suma" class="operadores2">+</button>
                <button></button>
                <button value="0" >0</button>
                <button value="." class="operadores2">.</button>
                <button id="igual" class="operadores2">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
